<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section class='login-form'>
        <h1 >Login Page</h1>
        <form action="/regist">
            <div class="int-area" method = 'get'>
                <input type="text" name="id" id = "id"
                autocomplete="off" required>
                <label for="id">Username</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id = "pw"
                autocomplete="off" required>
                <label for="pw">Password</label>
            </div>
            <div class='btn-area'>
                <button type="submit">LOGIN</button>
            </div>
        </form>
        <!-- <div class="caption">
            <a href="">Forgot Password?</a>
        </div> -->
    </section>
</body>
</html>

{% if login == True %}
<h3> 로그인에 성공하였습니다. {{ username }}님 코챠에 오신걸 환영합니다.</h3>
<a href = {{ url_for("logout") }}> 로그아웃 </a>

{% else %}
<form methods = 'post' id = "login" action = {{url_for("login") }}>
    <input type="id" id="username" name="username" placeholder="UserName" >
    <input type="password" id="PW" name="PW" placeholder="Password" >
    <button type="submit" class="login">로그인</button>
</form>
{ %endif% }
